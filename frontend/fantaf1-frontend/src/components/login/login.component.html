<div class="login-container">
  <mat-card class="login-card">
    <mat-card-title>FantaF1 Login</mat-card-title>
    <mat-card-content>
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput name="username" [(ngModel)]="username" required />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input
            matInput
            name="password"
            [(ngModel)]="password"
            type="password"
            required
          />
        </mat-form-field>

        <button
          mat-raised-button
          color="primary"
          class="full-width"
          type="submit"
          [disabled]="loginForm.invalid || disabled"
        >
          Login
        </button>
      </form>

      <mat-error *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </mat-error>
    </mat-card-content>
  </mat-card>
</div>
